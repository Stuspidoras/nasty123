apiVersion: apps/v1
kind: Deployment
metadata:
  name: spark-master
  namespace: review-analytics
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spark-master
  template:
    metadata:
      labels:
        app: spark-master
    spec:
      containers:
      - name: spark-master
        image: bitnami/spark:3.5.0
        env:
        - name: SPARK_MODE
          value: "master"
        - name: SPARK_RPC_AUTHENTICATION_ENABLED
          value: "no"
        - name: SPARK_RPC_ENCRYPTION_ENABLED
          value: "no"
        - name: SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED
          value: "no"
        - name: SPARK_SSL_ENABLED
          value: "no"
        ports:
        - containerPort: 8080
          name: web
        - containerPort: 7077
          name: spark
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
---
apiVersion: v1
kind: Service
metadata:
  name: spark-master
  namespace: review-analytics
spec:
  selector:
    app: spark-master
  ports:
  - port: 8080
    targetPort: 8080
    name: web
  - port: 7077
    targetPort: 7077
    name: spark
  type: ClusterIP