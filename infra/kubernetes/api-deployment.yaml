apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-service
  namespace: review-analytics
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api-service
  template:
    metadata:
      labels:
        app: api-service
    spec:
      containers:
      - name: api
        image: your-registry/api-service:latest
        ports:
        - containerPort: 5002
        env:
        - name: POSTGRES_HOST
          value: postgres
        - name: MONGO_HOST
          value: mongodb
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5002
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5002
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: api-service
  namespace: review-analytics
spec:
  selector:
    app: api-service
  ports:
  - port: 5002
    targetPort: 5002
  type: ClusterIP